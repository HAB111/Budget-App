<h3>Goalolololololsss</h3>
<div class="row">

    <div class="card text-center m-auto" style="width: 345px">
        <div class="card-body">
            <form (ngSubmit) = "onSubmitIncome()" style="width: 300px" class="justify-content-center">
                <label> Create a Income (TEST FORM)</label><br><br>
                <div class="form-group">
                    <label >Amount to save per month:</label><br>
                    <input type="text" class="form-control" >
                </div>

                <br>

                <div class="form-group">
                    <label >Goal Amount:</label><br>
                    <input type="text" class="form-control" >
                </div>

                <br>

                <div class="form-group">
                    <label >Time in months: {{ goal.time_in_months }}</label><br>
                    <input type="text" class="form-control" >
                </div>

                <br>
                <br>
                <button class="btn btn-success" type="submit">Create</button>
            </form>
        </div>

    </div>
    <div class="card text-center m-auto" style="width: 345px">
        <div class="card-body">
            <form (ngSubmit) = "onSubmitExpense()" style="width: 300px" class="justify-content-center">
                <label> Create a Expense (TEST FORM)</label><br><br>
                <div class="form-group">
                    <label for="saveAmount">Amount to save per month:</label><br>
                    <input type="text" class="form-control">
                </div>

                <br>

                <div class="form-group">
                    <label >Goal Amount:</label><br>
                    <input type="text" class="form-control" >
                </div>

                <br>

                <div class="form-group">
                    <label >Time in months: {{ goal.time_in_months }}</label><br>
                    <input type="text" class="form-control" >
                </div>

                <br>
                <br>
                <button class="btn btn-success" type="submit">Create</button>
            </form>
        </div>

    </div>
    <div class="card text-center m-auto" style="width: 345px">
        <div class="card-body">
            <form (ngSubmit) = "onSubmitGoal()" style="width: 300px" class="justify-content-center">
                <label> Create a Goal (TEST FORM)</label><br><br>
                <div class="form-group">
                    <label for="saveAmount">Amount to save per month:</label><br>
                    <input type="text" class="form-control" id="saveAmount" [(ngModel)]="goal.saveAmount" name="saveAmount">
                </div>
                <br>

                <div class="form-group">
                    <label for="goalAmount">Goal Amount:</label><br>
                    <input type="text" class="form-control" id="goalAmount" [(ngModel)]="goal.goalAmount" name="goalAmount">
                </div>

                <br>

                <div class="form-group">
                    <label for="time_in_months">Time in months: {{ goal.time_in_months }}</label><br>
                    <input type="text" class="form-control" id="time_in_months" [(ngModel)]="goal.time_in_months" name="time_in_months">
                </div>

                <br>
                <br>
                <button class="btn btn-success" type="submit">Create</button>
            </form>
        </div>

    </div>

</div>
<br>
<br>


<mat-tab-group #tabs>

    <mat-tab label="Income" id="income">
        <h1>Put Code here for Income</h1>
    </mat-tab>

    <mat-tab label="Expense" id="expense">
        <h1>Put Code here for Expense</h1>
    </mat-tab>

    <mat-tab label="Goals" id="goal">
        <table class = "table table-striped">
            <thead>
            <tr>
                <th> Goal #</th>
                <th> Amount to Save</th>
                <th> Goal Amount</th>
                <th> Time in days</th>
                <th> Goal Created </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let goal of goals" >
                <td> {{goal.id}}</td>
                <td > {{goal.saveAmount}} </td>
                <td> {{goal.goalAmount}}</td>
                <td> {{goal.time_in_months}}</td>
                <td> {{goal.startDate}} <td>
                <td>
                    <button (click) = "updateGoal(goal.id)" title="Update Goal" class = "btn btn-secondary" style="margin-left: 15px"> Update goal (no function yet)  </button>
                    <button (click) = "deleteGoal(goal.id)" title="Delete goal" class = "btn btn-danger" style="margin-left: 15px"> Delete goal (no function yet) </button>
                    <button (click) = "goToGoalDetails(goal.id)" title="View Goal Details" class = "btn btn-primary" style="margin-left: 15px"> View Goal Details </button>
                </td>

            </tr>

            </tbody>
            <!-- Another Commment for Github -->
        </table>
    </mat-tab>
</mat-tab-group>
